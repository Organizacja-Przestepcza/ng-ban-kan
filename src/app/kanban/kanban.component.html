<div class="input-area">
  <div class="card-header">
    <span id="input-label">Add a new task</span>
    <div class="card-body">
      <input
        [(ngModel)]="newTask"
        (keyup.enter)="addTask()"
        placeholder="Enter text here..."
        name="note"
        id="note"
      />
    </div>
  </div>
</div>

<div class="flexbox-inline">
  <div class="card">
    <div class="card-header header-red">Not started</div>
    <div cdkDropList [cdkDropListData]="taskList" class="card-body">
      <ul>
        <li *ngFor="let task of taskList; index as i">
          <div cdkDrag *ngIf="task.status == 0" class="task-tile">
            <div class="task-content">{{ task.content }}</div>
            <div class="task-data">
              <div class="task-date">{{ task.addDate | date : "dd-MM-y, HH:mm" }}</div>
              <div class="task-buttons-container">
                <button (click)="startTask(task.id)" class="task-button">
                  Start
                </button>
                <button
                  (click)="removeTask(task.id)"
                  class="task-button task-delete"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="card">
    <div class="card-header header-orange">In-progress</div>
    <div cdkDropList [cdkDropListData]="taskList" class="card-body">
      <ul>
        <li *ngFor="let task of taskList; index as i">
          <div cdkDrag *ngIf="task.status == 1" class="task-tile">
            <div class="task-content">{{ task.content }}</div>
            <div class="task-data">
              <div class="task-date">{{ task.startDate | date : "dd-MM-y, HH:mm" }}</div>
              <div class="task-buttons-container">
              <button (click)="completeTask(task.id)" class="task-button">
                Complete
              </button>
              <button
                (click)="removeTask(task.id)"
                class="task-button task-delete"
              >
                Delete
              </button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="card">
    <div class="card-header header-green">Done</div>
    <div cdkDropList [cdkDropListData]="taskList" class="card-body">
      <ul>
        <li *ngFor="let task of taskList; index as i">
          <div cdkDrag *ngIf="task.status == 2" class="task-tile">
            <div class="task-content">{{ task.content }}</div>
            <div class="task-data">
              <div class="task-date">{{ task.completeDate | date : "dd-MM-y, HH:mm" }}</div>
              <div class="task-buttons-container">
              <button
                (click)="removeTask(task.id)"
                class="task-button task-delete"
              >
                Delete
              </button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
