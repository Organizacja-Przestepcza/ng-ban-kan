<div class="container">
  <div class="content">{{task.content}}</div>
  <div class="data">
    <div class="id-cell">
      Id:<br />
      {{task.id}}
    </div>
    <div class="data-cell">
      Added on:<br />
      {{task.addDateString}}
    </div>
    <div class="data-cell">
      Started on:<br />
      {{task.startDateString}}
    </div>
    <div class="data-cell">
      Completed on:<br />
      {{task.completeDateString}}
    </div>
  </div>
</div>
